<div class="container">
    <mat-form-field>
        <mat-label>Filtrer</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Foulen" #input>
    </mat-form-field>

    <div class="data-table">
        <table mat-table [dataSource]="dataSource?dataSource:[]" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
            </ng-container>

            <!-- E-mail Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row" class="action-clmn">
                    <mat-icon class="edit-action" matTooltip="Modifier" fontIcon="edit_note" (click)="openEditDialog(row)"></mat-icon>
                    <mat-icon class="delete-action" matTooltip="Supprimer" fontIcon="person_remove" (click)="openDeleteConfirmationDialog(row)"></mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">"{{input.value}}" est introuvable!</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<div class="add-btn-container">
    <button 
    mat-fab matTooltip="Ajouter un area-manger" 
    aria-label="Ajouter un area-manger" 
    class="btn"
    (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
